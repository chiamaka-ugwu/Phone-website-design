<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="image/logo.png">
            </div>
            
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
       
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="image/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="image/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="image/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="image/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="image/battery.png">
                    <div>
                        <h1>Battery life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="image/arrow.png" id="up" >
            <h3>Features</h3>
            <img src="image/arrow.png" id="down">

        </div> 
    </div> 
    
    <script>
        var circle = document.getElementById("circle");
        var up = document.getElementById("up");
        var down = document.getElementById("down");

        var rotateValue = circle.style.transform;
        var rotateSum;

        up.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)"; 
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        down.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)"; 
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }


    </script>
     
</body>
</html>
